{% load shows_tags %}

{% if show_list %}
    <ul>
        {% for show in show_list %}
            <li>{% show_basic_display show %}</li>
        {% empty %}
            <li>There are no Shows!</li>
        {% endfor %}

        {% comment "Link to display episodes with NO shows" %}{% endcomment %}
        <li>{% show_basic_display None %}</li>
    </ul>
{% endif %}
