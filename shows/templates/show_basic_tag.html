{% load static %}
{% load shows_tags %}

{% if show %}
    <div class="episode-basic">
        <div class="episode-basic-header">
            <h2><a href="{{ show.get_absolute_url }}">{{ show.name }}</a></h2>
        </div>
    </div>
{% else %}
    <div class="episode-basic">
        <div class="episode-basic-header">
            <h2><a href="/other/">Other</a></h2>
        </div>
    </div>
{% endif %}
