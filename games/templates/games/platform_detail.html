{% extends "base_game_detail.html" %}

{% block details %}
    <p><strong>Abbreviation: </strong>{{ object.abbreviation }}</p>

    <p><strong>Alternative Name: </strong>{{ object.alternative_name }}</p>

    {% if object.summary %}
        <p><strong>Summary: </strong>{{ object.summary }}</p>
    {% endif %}
    
    <p><strong>IGDB URL: </strong><a href="{{ object.url }}" target="_blank">{{ object.name }}</a></p>
{% endblock %}
