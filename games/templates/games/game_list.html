{% extends "base_generic.html" %}

{% block content %}
    <h1>Game List View</h1>
    {% if game_list %}
    <ul>
        {% for game in game_list %}
        <li>
            <a href="{{ game.get_absolute_url }}">{{ game.name }}</a> ({{ game.platform.name }})
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no Replay episodes!</p>
    {% endif %}
{% endblock %}
