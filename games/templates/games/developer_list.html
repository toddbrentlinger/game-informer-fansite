{% extends "base_generic.html" %}

{% block content %}
    <h1>Developer List View</h1>
    {% if developer_list %}
    <ul>
        {% for developer in developer_list %}
        <li>
            <a href="{{ developer.get_absolute_url }}">{{ developer.name }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>There are no video game developers!</p>
    {% endif %}
{% endblock %}
