{% extends "base_game_detail.html" %}

{% block details %}
    <p><strong>Country: </strong>{{ object.country }}</p>

    {% if object.description %}
        <p><strong>Description: </strong>{{ object.description }}</p>
    {% endif %}

    <p><strong>URL: </strong><a href="{{ object.url }}" target="_blank">{{ object.name }}</a></p>
{% endblock %}
