{% extends "base_gallery_slider_tag.html" %}

{% block gallery-slider-item-content %}
    <img
        src="{{ src_base }}{{ item.image.image_id }}.{{ file_type }}"
        width="{{ item.image.width }}" 
        height="{{ item.image.height }}"
        alt="{{ img_type_name }} #{{ forloop.counter }} {{ alt_append }}"
    >
{% endblock %}
