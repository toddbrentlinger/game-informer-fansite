<div class="gallery-slider">
    <div class="gallery-slider-main">
        {% if item_list|length > 1 %}
            <div class="gallery-slider-prev">&lt;</div>
            <div class="gallery-slider-next">&gt;</div>
        {% endif %}

        <div class="gallery-slider-content">
            {% for item in item_list %}
                <div 
                    class="gallery-slider-item" 
                    data-index="{{ forloop.counter0 }}"
                >
                    {% block gallery-slider-item-content %}{% endblock %}
                </div>

            {% endfor %}
        </div>
    </div>
    {% if item_list|length > 1 %}
        <div class="gallery-slider-footer">
            <div class="gallery-slider-counter">
                {% for img in item_list %}
                    <div class="gallery-counter-item" data-index="{{ forloop.counter0 }}"></div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
</div>
