{% extends "base_gallery_slider_tag.html" %}

{% block gallery-slider-item-content %}
    <iframe
        frameborder="0"
        allowfullscreen="1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        title="{{ item.name|default:'YouTube video player' }}"
        width="640"
        height="360"
        src="https://www.youtube.com/embed/{{ item.video_id }}"
    ></iframe>
{% endblock %}
